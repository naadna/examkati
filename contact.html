<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnish Store</title>
<style type="text/css">

body 
{
    margin: 0;
    font-family: "Times New Roman", Times, serif;
    background-color: white;
}

.header
{
    background-color: #5d4037;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    box-sizing: border-box;
}

.logo
{
    font-size: 28px;
    font-weight: bold;
    color:white;
}

a:link {color: white;}
a:visited {color: white;}
a:hover {color: rgb(120, 51, 51);}
a:active {color: black;}

.navbar
{
    font-size: 18px;
    text-align: right;
    word-spacing: 10px;
}

.nav-link
{
    text-decoration: none;
    margin-right: 50px;
}

.main-container
{
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    text-align: center;
}

.main-container h1
{
    font-size: 3em;
    margin-bottom: 50px;
}

.profile-section
{
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: auto auto;
    gap: 20px 30px;
    align-items: center;
    justify-items: center;
    width: 100%;
    max-width: 800px;
}

.profile-image 
{
    grid-column: 2 / 3;
    grid-row: 1 / 3;
}

.profile-image img
{
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-card
{
    background-color: #795548;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    min-height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.profile-card:nth-child(1)
{
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}

.profile-card:nth-child(3)
{
    grid-column: 3 / 4;
    grid-row: 1 / 2;
}

.profile-card:nth-child(4)
{
    grid-column: 1 / 2;
    grid-row: 2 / 3;
}

.profile-card:nth-child(5)
{
    grid-column: 3 / 4;
    grid-row: 2 / 3;
}

.profile-card h4 
{
    margin: 0 0 10px 0;
    font-size: 1.2em;
    font-weight: bold;
}

.profile-card p 
{
    margin: 0;
    font-size: 1em;
    line-height: 1.3;
}


</style>
</head>

<body>
    <header class="header">

        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>

            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

            </div>

            </div>

            </div>

            <div class="profile-card">
                <h4>Kelas</h4>
                <p>Information<br>System - 3</p>
            </div>
        </div>
    </div>
</body>

</html>
