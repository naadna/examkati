<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnish Store</title>
<style type="text/css"> 

body 
{
    margin: 0;
    font-family: "Times New Roman", Times, serif;
    background-color: white;
}

.header
{
    background-color: #5d4037;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    box-sizing: border-box;
}

.logo
{
    font-size: 28px;
    font-weight: bold;
    color:white;
}

a:link {color: white;}
a:visited {color: white;}
a:hover {color: rgb(120, 51, 51);}
a:active {color: black;}

.navbar
{
    font-size: 18px;
    text-align: right;
    word-spacing: 10px;
}

.nav-link
{
    text-decoration: none;
    margin-right: 50px;
}

main 
{
    padding: 2rem;
    max-width: 900px;
    margin: auto;
}

h2 
{
    font-weight: 900;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    user-select: none;
}

form 
{
    margin-top: 2rem;
    max-width: 600px;
    background: #f6f4f1;
    padding: 2rem;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(75,58,40,0.1);
}

label 
{
    font-weight: 700;
    margin-bottom: 0.25rem;
    display: block;
    user-select: none;
}

input[type="text"], textarea, select 
{
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline-offset: 2px;
}

textarea 
{
    resize: vertical;
    min-height: 80px;
}

button 
{
    background-color: #4b3a28;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
    user-select: none;
}

button:hover 
{
    background-color: #3a2b1f;
}

/* Invoice Styling */
#invoice 
{
    margin-top: 3rem;
    padding: 2rem;
    background: #f6f4f1;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(75,58,40,0.1);
    max-width: 700px;
}
#invoice h2 
{
    margin-top: 0;
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 1rem;
    user-select: none;
}

#invoice p 
{
    margin: 0.3rem 0;
    font-size: 1.1rem;
}

#invoice p span.label 
{
    font-weight: 700;
    margin-right: 1rem;
    user-select: none;
}

</style>

<body>
    <header class="header">
        <div class="logo">Furnish Store</div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="furniture.html" class="nav-link">Furniture</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Data Transaksi</h2>
        <hr>
        <form id="transaction-form" autocomplete="off" novalidate>
            <label for="nama">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required />

            <label for="alamat">Alamat</label>
            <textarea id="address" name="address" placeholder="Masukkan alamat lengkap" required></textarea>

            <label for="itemCode">Barang</label>
            <select id="itemCode" name="itemCode" required>
                <option value="" disabled selected>Pilih barang</option>
                <option value="Sofa">sofa</option>
                <option value="Chair">Chair</option>
            </select>

            <label for="itemname">Nama Barang</label>
            <select id="itemName" name="itemName" required>
                <option value="" disabled selected>Pilih nama barang</option>
                <option value="camel_back_sofa">Camel Back Sofa</option>
                <option value="tuxedo_sofa">Tuxedo Sofa</option>
                <option value="lawson_sofa">Lawson Sofa</option>
                <option value="club_chair">Club Chair</option>
                <option value="egg_chair">Egg Chair</option>
                <option value="barrel_chair">Barrel Chair</option>
            </select>

            <label for="desc">Keterangan</label>
            <textarea id="desc" name="desc" placeholder="Keterangan tambahan (opsional)"></textarea>

            <button type="submit">Submit</button>
        </form>
        <hr>

        <section id="invoice" style="display:none;">
            <h2>Invoice</h2>
            <p><span class="label">Nama:</span> <span id="inv-name"></span></p>
            <p><span class="label">Alamat:</span> <span id="inv-address"></span></p>
            <p><span class="label">Barang (Kode):</span> <span id="inv-itemCode"></span></p>
            <p><span class="label">Nama Barang:</span> <span id="inv-itemName"></span></p>
            <p><span class="label">Keterangan:</span> <span id="inv-desc"></span></p>
        </section>
    </main>

    <script>
        const form = document.getElementById('transaction-form');
        const invoiceSection = document.getElementById('invoice');
        const invName = document.getElementById('inv-name');
        const invAddress = document.getElementById('inv-address');
        const invItemCode = document.getElementById('inv-itemCode');
        const invItemName = document.getElementById('inv-itemName');
        const invDesc = document.getElementById('inv-desc');

        form.addEventListener('submit', function(event) 
        {
            event.preventDefault();
            // Validate required fields
            if (!form.checkValidity()) 
            {
                form.reportValidity();
                return;
            }

            const name = form.name.value.trim();
            const address = form.address.value.trim();
            const itemCode = form.itemCode.options[form.itemCode.selectedIndex].value;
            const itemName = form.itemName.options[form.itemName.selectedIndex].value;
            const desc = form.desc.value.trim() || "-";

            // Set invoice data
            invName.textContent = name;
            invAddress.textContent = address;
            invItemCode.textContent = itemCode;
            invItemName.textContent = itemName;
            invDesc.textContent = desc;

            // Show invoice section
            invoiceSection.style.display = 'block';

            // Optional: Scroll to invoice
            invoiceSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>

</html>
